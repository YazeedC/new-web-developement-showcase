<html>
<link>
  <link href="/style.css" rel="stylesheet"></link>
</head>  
<h1 id="title">NETFLIX SURVEY</h1>

<div class="container">
  <img src="https://drive.google.com/thumbnail?id=1gAq37zqJN377W92tKDOfTM4KqG_YLDAC"></img>
</div>

<p id="description">The viewing experience</p>

<form id="survey-form"> 
  <div class="wording">
    <div>
  <label class="name" id="name-label"><strong>Name</strong></label>
     <input id="name" type="name" placeholder="name" required></input>
    </div>
      <div>
     <label class="name" id="email-label"><strong>E-mail</strong></label>
      <input id="email" type="email" placeholder="email" required></input>
      </div>
      <div>
      <label id="number-label"><strong>Age</strong></label>
      <input id="number" min="18" max="1000" type="number" placeholder="age" required></input>
      </div>
      
      <div class="option">
      <label><strong>Genre</strong></label>
      
      <select id="dropdown">
        <option></option>
        <option>comedy</option>
        <option>horror</option>
        <option>crime</option>
        <option>other</option>
      </select>
      </div>

      <div class="radio01">
     <div> <label id="radio"><strong>How often do you watch Netflix?</strong></label></div>
      <input type="radio" name="button1" value="button"><strong>Often</strong></input>
      <input type="radio" name="button 2" value="button"><strong>Rarely</strong></input>
      <input type="radio" name="button 3" value="button"><strong>Never</strong></input>
      </div>
<div id="wtr">
  <h2>THE NETWORK</h2>
    </div>
      <div class="radio02">
      <div><label id="radio2"><strong>Would you recommend Netflix?</strong></label></div>
      <input type="radio" name="button1" value="button"><strong>Yes</strong></input>
      <input type="radio" name="button 2" value="button"><strong>No</strong></input>
      <input type="radio" name="button 3" value="button"><strong>Maybe</strong></input>
      </div>

      <div class="checkbox01">
     <div> <label id="checkbox"><strong>Rate this survey:</strong></label></div>
      <input type="checkbox" name="1" value="checkbox"><strong>1-3</strong></input>
      <input type="checkbox" name="2" value="checkbox"><strong>4-6</strong></input>
      <input type="checkbox" name="3" value="checkbox"><strong>7-10</strong></input>
      </div>

      <div class="comments">
      <label><strong>Comments</strong></label>
      <textarea></textarea>
      </div>
      <div class="submit">
      <input id="submit" type="submit" name="submit" value="submit"></input>
      </div>
    </div>
      <div class="logo">
      <img src="https://logopond.com/logos/37747cc9b410073591a4dda3fb4e066f.png" alt="netflix-logo"></img>
    </div>

    <div class="logo-left">
      <img src="https://logopond.com/logos/37747cc9b410073591a4dda3fb4e066f.png" alt="netflix-logo"></img>
    </div>

    

</form>
</html>
